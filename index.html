<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Rawa</title>
</head>
<body>
    
<div class="side-bar">
    <div class="top">
        <div class="logo"><img src="assets/logo.png" alt="Logo">Logoipsm</div>
        <div class="links">
            <a href="#" class="active"><span class="material-symbols-outlined">grid_view</span> Overview</a>
            <a href="#"><span class="material-symbols-outlined">data_usage</span> Chart</a>
            <a href="#"><span class="material-symbols-outlined">credit_card</span>Transactions</a>
            <a href="#"><span class="material-symbols-outlined">wallet</span>Wallet</a>
            <a href="#"><span class="material-symbols-outlined">comment</span>News</a>
            <a href="#"><span class="material-symbols-outlined">mail</span>Mail Box</a>
        </div>
    </div>
    <div class="bottom">
        <div class="actions">
            <a href="#" class="active"><span class="material-symbols-outlined">settings</span> Setting</a>
            <a href="#"><span class="material-symbols-outlined">logout</span> Logout</a>
        </div>
    </div>
</div>


<div class="main">

    <div class="header">

        <div class="dashboard">Dashboard</div>

        <div class="search">
            <input type="text" placeholder="Search..." />
            <button type="submit"><span class="material-symbols-outlined">search</span></button>
        </div>

        <div class="others">

            <div class="notif">
                <span class="material-symbols-outlined">notifications</span>
            </div>
            <div class="circle"></div>

            <div class="img"></div>
            <div class="name">Courtney Henry</div>
            <div class="action"><span class="material-symbols-outlined">keyboard_arrow_down</span></div>


        </div>

    </div>


</div>

</body>
</html>
